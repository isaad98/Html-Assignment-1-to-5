        <h1>BABAR AZAM KHAN
        </h1>

        <p><b>Babar Azam</b> born 15 October 1994), is a Pakistani international cricketer and the former captain of the <abbr title="Pakistan National Cricket Team">PNCT</abbr> in all formats.</p>
        <p>With 42 wins, he is the joint most successful T20I captain of all time.</p>
